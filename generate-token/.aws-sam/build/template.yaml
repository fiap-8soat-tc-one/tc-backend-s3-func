AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'generate-token-app

  Sample SAM Template for generate-token-app

  '
Globals:
  Function:
    Timeout: 3
Resources:
  GenerateTokenFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GenerateTokenFunction
      Handler: main
      Runtime: go1.x
      Architectures:
      - x86_64
    Metadata:
      SamResourceId: GenerateTokenFunction
Outputs:
  GenerateTokenFunction:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - GenerateTokenFunction
      - Arn
  GenerateTokenFunctionIamRole:
    Description: Implicit IAM Role created for Generate Token function
    Value:
      Fn::GetAtt:
      - GenerateTokenFunctionRole
      - Arn
